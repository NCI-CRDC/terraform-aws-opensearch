# A configuration file to manage Checkov infrastructure-as-code scans
directory: 
  - examples
download-external-modules: true 
external-modules-download-path: .external_modules
evaluate-variables: true 
framework: terraform
soft-fail: true 
output: sarif
quiet: true
skip-check:
  - CKV2_AWS_5
  - CKV2_AWS_52
  - CKV2_AWS_59
  - CKV_AWS_158
  - CKV_AWS_247
